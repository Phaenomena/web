<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
</head>

<body>

    <form action="form.html" method="POST">

        <div>
            <label>Prénom</label>
            <input type="text" name="firstname" placeholder="John">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname">
        </div>

        <div>
            <label for="nationality">Nationalité</label>
            <input type="text" name="nationality" id="nationality" placeholder="Française" value="Française">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemple@xyz.com">
        </div>

        <div>
            <label for="birthday">Date de naissance</label>
            <input type="date" name="birthday" id="birthday" placeholder="jj/mm/aaaa">
            <!-- name correspond à une variable saisie par l'utilisateur (format traité par le navigateur) et id à récupérer un élément à id unique pour avoir la valeur correspondante et la manipuler
            exemple transfo du name : prenom=john&nom=doe&etc -->
        </div>

        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10">Comme value sur la balise input mais est remplacé par le placeholder</textarea>
        </div>

        <div>
            <label>
                <input type="radio" name="gender"> Madame
            </label>
            <label>
                <input type="radio" name="gender"> Monsieur
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="cgv"> CGV
            </label>
            <label>
                <input type="checkbox" name="newsletter" checked> Inscription Newsletter
            </label>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="countries">Pays</label>
            <select name="countries" id="countries">
                <option value="1">France</option>
                <option value="2">Allemagne</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Envoyer">
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>

    </form>

</body>

</html>
